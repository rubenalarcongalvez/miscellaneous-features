<br>
<form class="flex justify-evenly">
    <section>
        <h2>Simple input file</h2>
        <input type="file" name="fileName" id="fileName">
    </section>

    <section>
        <h2>Multiple input file</h2>
        <input [multiple]="true" type="file" name="multipleFileName" id="multipleFileName">
    </section>

    <section>
        <h2>Limited to certain type of files</h2>
        <!-- Just common img and video files -->
        <input [multiple]="true" accept=".png, .jpg, .avi, .mp4" type="file" name="multipleFileName" id="multipleFileName">
    </section>

    <section>
        <h2>Styling input file</h2>
        <label class="custom-file-upload">
            <input type="file" [multiple]="true" accept=".png, .jpg, .avi, .mp4"/>
            <div>
                <h3 class="text-center">Custom upload</h3>
                <p>Upload your files freely</p>
            </div>
        </label>
    </section>
</form>
