<main class="flex justify-center p-2 gap-2">
    <button type="button" (click)="customCursor = false">Default cursor</button>
    <button type="button" (click)="customCursor = true">Custom cursor</button>
</main>

<h4 class="text-center">Preview cursor</h4>
<section id="preview" class="border-2 border-solid border-blue-500 h-[50vh] rounded" [ngClass]="{customCursorStyle: customCursor}"></section>
